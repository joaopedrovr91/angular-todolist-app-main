<div class="bg-gray-900 h-screen flex flex-col items-center justify-between relative">
  <img src="../assets/bg-desktop-dark.jpg" alt="Background Image" class="w-full object-cover absolute top-0" style="max-height: 40vh;">
  <div class="relative flex flex-col items-start justify-center mt-16 text-white">
    <div class="text-4xl font-bold">T O D O</div>
    <div class="flex items-center mt-14">
      <div class="flex items-center justify-end w-12 h-14 bg-gray-800 rounded-l-md">
        <div class="w-6 h-6 rounded-full bg-gray-800 mr-2 border border-gray-600 "></div>
      </div>
      <input type="text" placeholder="Create a new todo..." class="px-4 py-4 rounded-r-md bg-gray-800 text-gray-300 w-custom text-base font-mono border-none focus:outline-none">
    </div>
    <div class="mt-10"></div>
    <div *ngFor="let task of tasks; let i = index" class=" bg-slate-800 p-4 w-full border-b border-b-slate-600 group relative">
      <app-task [task]="task" (cancel)="cancelTask(i)"></app-task>
    </div>
    <div class="bg-slate-800 p-4 w-full rounded-b-md ">
      <app-task-summary></app-task-summary>
    </div>
  </div>
  <div class="text-gray-600 text-center mb-10  font-semibold text-sm absolute bottom-0 w-full">
    Drag and drop to reorder list
  </div>
</div>
